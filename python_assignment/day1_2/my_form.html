<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>나의 설문조사 양식</title>
</head>
<body>
    <header>        
        <h1>설문조사 양식</h1>
        <ul>
            <li>
                <a href="#section1">개인 정보</a>
            </li>
            <li>
                <a href="#section2">설문 문항</a>
            </li>
            <li>
                <a href="#section3">기타</a>
            </li>
        </ul>
    </header>
    <hr>
    <main>
        <form action="server.com" method="post">
            <section id="section1">
                <h2>개인 정보</h2>
                <label for="name">이름 : </label>
                <input type="text" id= "name" name="name">
                <br>
                <label for="age">나이 : </label>
                <input type="number" id= "age" name="age">
                <br>
                <label for="gender">성별 : </label>
                <select name="gender">
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
                <br>
                <label for="email">이메일 : </label>
                <input type="email" id= "email" name="email">    
            </section>
            <br>
            <br>
            <section id="section2">
                <h2>설문 문항</h2>
                <p>당신의 관심사를 선택해주세요 : </p>
                <ul>
                    <li>
                        <input type="checkbox" name="interest" id="sport">
                        <label for="sport">스포츠</label>
                    </li>
                    <li>
                        <input type="checkbox" name="interest" id="music">
                        <label for="music">음악</label>
                    </li>
                    <li>
                        <input type="checkbox" name="interest" id="movie">
                        <label for="movie">영화</label>
                    </li>
                </ul>
            </section>
            <br>
            <br>
            <section id="section3">
                <!-- UI 적으로 상위 항목과 형태를 맞추는게 좋을 것 같아서 임의 변경 -->
                <h2>피드백</h2>     
                <textarea name="feedback" id="feedback" cols="50"></textarea>
            </section>
            <br>
            <br>
            <input type="button" value="제출">
        </form>
    </main>
    <hr>
    <footer>
        <p>&copy; 2024 설문조사 양식 by 김대정</p>
    </footer>
</body>
</html>
